<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
    <div>
        <header>
            <p class="current-date">July 2023</p>
            <div class="icons">
                <!--Adding buttton elements-->
                <button id="next" class="symbols">Left</button>
                <button id="next" class="symbols">Right</button>
            </div>                
        </header>
        <div class="calendar">
            <ul class="weeks">
              <li>Sun</li>
              <li>Mon</li>
              <li>Tue</li>
              <li>Wed</li>
              <li>Thu</li>
              <li>Fri</li>
              <li>Sat</li>
            </ul>
            <ul class="days"></ul>
          </div>
        </div>


    </div>
</body>
</html>
