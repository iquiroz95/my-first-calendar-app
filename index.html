<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="hero">
    <div>
        <header>            
            <p class="my-calendar">My Calendar</p>
            <div class="icons">
                <!--Adding buttton elements-->
            </div>                
        </header>
            <button id="new-entry" class="symbols">New Entry +</button>
            <br>
            <button id="next" class="symbols">Back</button>
            <button id="next" class="symbols">Forward</button>
            
        <p class="current-date">Current Date</p>
        <div class="icons">
        <div class="calendar">
            <ul class="months">
                <li>January</li>
                <li>February</li>
                <li>March</li>
                <li>April</li>
                <li>Mayy</li>
                <li>June</li>
                <li>July</li>
                <li>August</li>
                <li>September</li>
                <li>October</li>
                <li>November</li>
                <li>December</li>
            </ul>
            <ul class="weeks">
              <li>Sun</li>
              <li>Mon</li>
              <li>Tue</li>
              <li>Wed</li>
              <li>Thu</li>
              <li>Fri</li>
              <li>Sat</li>
            </ul>
            <ul class="days"></ul>
            <br>
          </div>
        </div>


    </div>
</body>
</html>
